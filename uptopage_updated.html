<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='css/uptopage.css') }}">
</head> 

<body>



<form method="post" action="/UpToPresent">

	<div class="dropdown">
  	<button class="dropbtn">Single Values</button>
	<div class="dropdown-content">
	{% for x in flo %}
           
		<a href="/UpToPresent/{{x}}">{{x}}</a>
               
        {% endfor %}
	
  	</div>


</form>

<form method="post" action="/UpToPresent">

	<div class="dropdown">
  	<button class="dropbtn">Arrays</button>
	<div class="dropdown-content">
	{% for x in arr %}
           
		<a href="/UpToPresent/{{x}}">{{x}}</a>
               
        {% endfor %}
	</div>



</form>


	<div id="big_block">

	<form method="post" action="">

	<section>
	<div id="input_time" style="float:left;">
	<input id="start_time" type="text" value="" name="start_time">
	<label for="start_time">From this Date to the Present</label>	
	</div>

	<br style="clear:both;" />

	</section>

	</div>
	
	<section id="buttons">

	<input type="submit" value="Graph" name="action">

	<input type="submit" value="Log" name="action">

	<input type="submit" value="Last 24 hours" name="action">

	<input type="submit" value="Last 48 hours" name="action">

	<input type="submit" value="Last 72 hours" name="action">
	
	</section>

</form>


<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

<div class="chart" id="bargraph">
    <script>
        var graphs = {{plot | safe}};
        Plotly.plot('bargraph',graphs,{});
    </script>
</div>
