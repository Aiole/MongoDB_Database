<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='css/uptopage.css') }}">
</head> 

<body>

<form method="POST">

	<section>
	
	<div style="float:left;margin-right:20px;">
	<label for="input_var">Variables</label>
	<input id="input_var" type="text" value="" name="input_var">
	</div>	
	
	<div style="float:left;">
	<label for="start_time">From this Date to the Present</label>
	<input id="start_time" type="text" value="" name="start_time">
	</div>

	<br style="clear:both;" />

	</section>
	
	<section>

	<input type="submit">

	</section>

</form>

<table>
        <tr>
                <th>Entries</th>
        </tr>
        {% for x in data_list %}
                <tr>
                        <td>{{ x }}</td>
                </tr>
        {% endfor %}
</table>

</body>
</html>
