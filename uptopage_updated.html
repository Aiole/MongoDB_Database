<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='css/uptopage.css') }}">
</head> 

<body>

<form method="post" action="">

	<section>
	
	<div style="float:left;margin-right:20px;">
	<label for="input_var">Variables</label>
	<input id="input_var" type="text" value="" name="input_var">
	</div>	
	
	<div style="float:left;">
	<label for="start_time">From this Date to the Present</label>
	<input id="start_time" type="text" value="" name="start_time">
	</div>

	<br style="clear:both;" />

	</section>
	
	<section>

	<input type="submit" value="Graph" name="action">

	<input type="submit" value="Log" name="action">
	
	</section>

</form>



<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

<div class="chart" id="bargraph">
    <script>
        var graphs = {{plot | safe}};
        Plotly.plot('bargraph',graphs,{});
    </script>
</div>
